<wrapper class="main-wrapper">
    <container class="main-container collapse">
        <row class="header-row">
            <columns class="header-row-col" small="12" valign="middle">
                <h1 class="text-logo" mc:edit="header">Reeviewr</h1>
            </columns>
        </row>
        <row class="main-row collapse">
            <columns class="main-row-col" small="12" valign="middle">
                <div class="main-col-contain">
                    <h1 class="headline" mc:edit="subject">Notification</h1>
                    <span class="title" mc:edit="title">"Blue Boats" was reviewed</span>
                    <p mc:edit="body">
                        This is a notification indicating that one of your tracks has been reviewed. Go check it out!
                    </p>
                    <a class="btn" mc:edit="notification-action-btn">View Review</a>
                </div>
            </columns>
        </row>
        <row class="footer-row collapse">
            <columns small="12" valign="middle">
                <span class="copyright">Copyright &copy; 2019 Reeviewr</span>
            </columns>
        </row>
    </container>
</wrapper>
